<script>
  // 传入一个数字, 和 1
  function getOrder(num, i = 1) {
    // 判断传入的这个数字, 是否小于1
    if (num < 1) {
      // 如果小于1的话, 就让这个数字乘个10, 然后让 i 变成0.1传入.
      // 然后还小于1的话, 就继续让num 传入, 并且
      return getOrder(num * 10, i / 10)
    } else if (num < 10) {
      return i
    } else {
      return getOrder(num / 10, i * 10)
    }
  }
</script>
